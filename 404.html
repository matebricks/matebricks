<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #18181b);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
        }

        .header img {
            max-width: 50px;
            margin-right: 10px;
        }

        .header h2 {
            color: #ff4a4a;
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }

        h1 {
            font-size: 64px;
            color: #ff4a4a;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        a {
            color: #ff4a4a;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6b6b;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff4a4a;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
            color: #fff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 74, 74, 0.1);
            border-radius: 50%;
            top: -50px;
            left: -50px;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        .background-circle2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 74, 74, 0.15);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            backdrop-filter: blur(30px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: transparent;
            padding: 80px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: left;
            animation: slideIn 0.5s ease-in-out;
        }

        .modal-content h3 {
            color: #ff4a4a;
            margin-bottom: 20px;
        }

        .modal-content label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 0px;
            background: #2e2e3f;
            color: #fff;
        }

        .modal-content button {
            background: #ff4a4a;
            color: #fff;
            border: none;
            padding: 20px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bolder;
        }

        .modal-content button:hover {
            background: #ff6b6b;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="matebrickslogo(main).png" alt="Mate Bricks Logo">
        <h2>MateBricks</h2>
    </div>
    <div class="background-circle"></div>
    <div class="background-circle2"></div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a class="btn" href="/">Return to Home</a>
    <button class="btn" id="report-error-btn">&#9888;   Report an Issue</button>

    <!-- Modal -->
    <div class="modal" id="error-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <h3>Report an Issue</h3>
            <form action="https://formspree.io/f/mannwkab" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="error-details">Error Details</label>
                <textarea id="error-details" name="error-details" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const reportErrorBtn = document.getElementById('report-error-btn');
        const modal = document.getElementById('error-modal');
        const closeModal = document.getElementById('close-modal');
        const form = document.querySelector('#error-modal form');
        const thankYouModal = document.createElement('div');
        
        // Create a Thank You Modal
        thankYouModal.id = 'thank-you-modal';
        thankYouModal.style.position = 'fixed';
        thankYouModal.style.top = '0';
        thankYouModal.style.left = '0';
        thankYouModal.style.width = '100%';
        thankYouModal.style.height = '100%';
        thankYouModal.style.display = 'flex';
        thankYouModal.style.justifyContent = 'center';
        thankYouModal.style.alignItems = 'center';
        thankYouModal.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        thankYouModal.style.zIndex = '1001';
        thankYouModal.style.display = 'none';
        thankYouModal.style.flexDirection = 'column';
        thankYouModal.innerHTML = `
            <div style="background: linear-gradient(135deg, #2e2e3f, #1e1e2f); padding: 40px; border-radius: 30px; text-align: center; max-width: 400px; width: 90%; color: white;">
                <h3 style="color: #ff4a4a;">Thank You!</h3>
                <p>Your issue has been reported. We will get back to you soon.</p>
                <button id="close-thank-you" style="background: #ff4a4a; color: white; border: none; padding: 20px 30px; border-radius: 30px; margin-top: 10px; cursor: pointer; font-weight:bolder;">Close</button>
            </div>
        `;
        document.body.appendChild(thankYouModal);
    
        // Show modal for reporting errors
        reportErrorBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
    
        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            const formData = new FormData(form);
    
            try {
                const response = await fetch('https://formspree.io/f/mannwkab', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        Accept: 'application/json'
                    }
                });
    
                if (response.ok) {
                    modal.style.display = 'none'; // Hide the error report modal
                    thankYouModal.style.display = 'flex'; // Show the thank-you modal
                    form.reset(); // Reset the form
                } else {
                    alert('There was an error submitting your report. Please try again.');
                }
            } catch (error) {
                alert('There was an error connecting to the server. Please try again.');
            }
        });
    
        // Close Thank You Modal
        document.getElementById('close-thank-you').addEventListener('click', () => {
            thankYouModal.style.display = 'none';
        });
    </script>
    
    
</body>

</html>
